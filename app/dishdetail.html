<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
  <title>Ristorante Con Fusion: Menu</title>
  <!-- Bootstrap -->

  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="styles/bootstrap-social.css" rel="stylesheet">
  <link href="styles/mystyles.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container" ng-controller="dishDetailController as dishCtrl">
    <div class="row row-content">
      <div class="col-xs-12">
        <p>Put the dish details here</p>
        <div class="media">
          <div class="media-left media-center">
            <a href="#">
              <img class="media-object img-thumbnail" src="{{dishCtrl.dish.image}}" alt="{{dishCtrl.name}}">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{dishCtrl.dish.name}}</h4>
            <p>{{dishCtrl.dish.description}}</p>
          </div>
        </div>
        <p></p>
        <div class="col-xs-9 col-xs-offset-1">
          <p>
            <strong>Customer Comments</strong> Sort by
            <input type="text" name="sortby" ng-model="dishCtrl.dish.orderBy">
          </p>
          <blockquote ng-repeat="comment in dishCtrl.dish.comments | orderBy :  dishCtrl.dish.orderBy ">
            <p>{{comment.rating}} Stars</p>
            <p>{{comment.comment}}</p>
            <footer>{{comment.author}}, {{comment.date | date: "MMM, dd, yyyy"}}</footer>
          </blockquote>
        </div>
      </div>
    </div>
  </div>


  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="scripts/app.js"></script>

  <script>
  </script>

</body>

</html>
